<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelomotor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac4c1cd932.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="bukosisak.js"></script>
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <header class="fixed-top px-1">
    </header>

    <section class="pt-10 pb-2">
        <div class="container" id="container">

            <!-- Dobozon kivüli Figyelmeztető Üzenet sárga!  -->
            <div class="d-none  alert alert-orange text-center rounded-3 mt-3 pt-3 fw-bold" role="alert">
                <h5 class="figyelmezteto_dobozon_kivuli"></h5>
            </div>
            <script>
                $(".figyelmezteto_dobozon_kivuli").html(`${figyelmezteto_uzenet_fo}`);
            </script>
            <!------------------------------------------------------------------------------------------------------------------------------------------------->
            <!-- Fő doboz (cím/képek/leírás)!  -->

            <div id="wrapper"
                class="row ms-auto me-auto bg-light mt-2 rounded-3 orange_border d-flex flex-column flex-sm-row justify-content-center align-items-center">

                <!-- Cim  -->
                <div class="col-12 text-center mb-3 mt-3">
                    <h1 class="cim bg-vilagosFekete text-light rounded-3 mt-3 mb-3 py-2"></h1>
                </div>
                <script>
                    $(".cim").html(`${cim}`);
                </script>

                <!-- Figyelmeztető Üzenet sárga!  -->
                <div class="col-12 text-center mb-3 mt-3">
                    <div class="alert alert-orange text-center rounded-3 mt-3 pt-3 fw-bold" role="alert">
                        <h5 class="figyelmezteto_uzenet"></h5>
                    </div>
                    <script>
                        $(".figyelmezteto_uzenet").html(`${figyelmezteto_uzenet}`);
                    </script>
                </div>

                <script>
                    // kisdoboz (kep cim ár többi)
                    for (i = 0; i < cella_szam; i++) {
                        let kisDoboz =
                            `<div class="col col-sm-3 text-center max_width mb-5 d-flex flex-column align-items-end justify-content-end align-items-center">
          <div class="ingyenes_kiszallitas">
              <img src="img/ingyenes_szallitas_kicsi.png" alt="">
          </div>
          <div class="akcios">
              <img src="img/akcios_nagy.gif" alt="">
          </div>
          <div>
              <img class="img-fluid" src="${foDoboz[i].kep}">
          </div>
          <div class="pinlock">
              <img class="img-fluid" src="img/pinlock_logo.jpg">
          </div>
          <div class="ar bg-orange min_height d-flex justify-content-center align-items-center width_100">
              <h6 class="m-0">${foDoboz[i].ar}</h6>
          </div>
          <div class="bg-szurke min_height d-flex justify-content-center align-items-center width_100">
              <h6 class="m-0">${foDoboz[i].termek_neve}</h6>
          </div>
      </div>`;

                        $("#wrapper").append(kisDoboz);


                        if (foDoboz[i].ingyenes_kiszallitas === 0) {
                            $(`.ingyenes_kiszallitas`).eq(i).html(`<div style="height:88px"></div>`);
                        }

                        if (foDoboz[i].akcios === 0) {
                            $(`.akcios`).eq(i).html(`<div style="height:38px"></div>`);
                        }
                        if (foDoboz[i].pinlock === 0) {
                            $(`.pinlock`).eq(i).html(`<div style="height:23px"></div>`);
                        }
                        if (foDoboz[i].ar === 0) {
                            $(`.ar`).eq(i).html(`<div style="height:45px background-color:red"></div>`);
                        }

                        //használhatja a jQuery által biztosított .eq() metódust az aktuális iteráció adott elemének kiválasztásához
                    }
                </script>


            </div>
        </div>
    </section>
    <footer class="mb-3">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>

</html>
