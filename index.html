<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelomotor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ac4c1cd932.js" crossorigin="anonymous"></script>
  <script src="jquery-3.6.3.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

  <header class="fixed-top px-1">
  </header>

  <section class="pt-10 pb-2">
    <div class="container" id="container">
      <!-- Figyelmeztető Üzenet!  -->
      <div class="alert alert-green text-center rounded-3 mt-3 pt-3 fw-bold" role="alert">
        <h3 class="figyelmezteto_uzenet"></h3>
      </div>
      <!-- Figyelmeztető Üzenet!  -->
      <div class="alert alert-orange text-center rounded-3 mt-3 pt-3 fw-bold" role="alert">
        <h5 class="figyelmezteto_uzenet2"></h5>
      </div>
      <!-- Fő doboz (cím/képek/leírás)!  -->
    </div>
  </section>
  <footer class="mb-3">
  </footer>
  <script>
    $(`.figyelmezteto_uzenet`).html(`${figyelmezteto_uzenet}`);
    $(`.figyelmezteto_uzenet2`).html(`${figyelmezteto_uzenet2}`);

    for (let i = 0; i < foDoboz.length; i++) {
      let doboz =
        `<div class="row ms-auto me-auto bg-light mt-2 rounded-3 orange_border d-flex flex-column flex-sm-row justify-content-center align-items-center">
      <div class="col-12 text-center mb-3 mt-3">
        <h1 class="cim bg-vilagosFekete text-light rounded-3 mt-3 mb-3 fs-6 py-2"></h1>
      </div>
      
      <div class="kep1 col text-center max_width"></div>

      <div class="kep2 col text-center max_width"></div>

      <div class="kep3 col text-center max_width"></div>

      <div class="kep4 col text-center max_width"></div>

      <div class="kep5 col text-center max_width"></div>

      <div class="kep6 col text-center max_width"></div>

      <div class="kep7 col text-center max_width"></div>

      <div class="kep8 col text-center max_width"></div>

      <div class="kep_ingyenes_szallitas col-12 text-center"></div>

      <div class="kep_akcio col-12 text-center"></div>

      <div class="col-12 text-center">
        <p class="leiras rounded-3 fs-6 px-2 py-2 text-body"></p>
      </div>
    </div>`
      
      $(`.container`).append(`${doboz}`);
      $(`.cim`).eq(i).html(`${foDoboz[i].cim}`);
      
      for (let j = 1; j <= 8; j++) 
      {
        if (foDoboz[i][`kep${j}`] !== "") 
        {
          $(`.kep${j}`).eq(i).html(`${foDoboz[i][`kep${j}`]}`);
        } 
        else 
        {
        $(`.kep${j}`).eq(i).hide();
        }
      }

      $(`.kep_ingyenes_szallitas`).eq(i).html(`${foDoboz[i].kep_ingyenes_szallitas}`);
      $(`.kep_akcio`).eq(i).html(`${foDoboz[i].kep_akcio}`);
      $(`.leiras`).eq(i).html(`${foDoboz[i].leiras}`);

    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
</body>
</html>
